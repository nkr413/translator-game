<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Translator</title>
	<link rel="stylesheet" href="style.css">
 <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>

	<div id="trigger-block">Правильно !</div>

	<div class="main-block">

			<div id="false-block">False: 0</div>
		</div>
		
		<br>
		<div class="block-word">
			<div>Переведите английское слово на русский</div><br>
			<div id="main-word">Неизвестное слово</div>
			<br>
			<input type="text" id="inp-one"><button id="start-btn">Старт</button>
		</div>
	</div>

	<script src="data.js"></script>
	<script src="main.js"></script>
</body>
</html>
